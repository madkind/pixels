version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DYNAMODB_LOCAL=true
      - REDIS_LOCAL=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - dynamodb
    volumes:
      - .:/app
      - /app/.venv  # Exclude venv from volume mount
    command: uv run python -m app.main
    restart: unless-stopped
    stdin_open: true
    tty: true

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  dynamodb:
    image: amazon/dynamodb-local:latest
    ports:
      - "8001:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-inMemory", "-delayTransientStatuses"]
    volumes:
      - dynamodb_data:/home/dynamodblocal/data
    restart: unless-stopped

  # Redis Commander for GUI access (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    profiles:
      - tools

volumes:
  redis_data:
  dynamodb_data:
